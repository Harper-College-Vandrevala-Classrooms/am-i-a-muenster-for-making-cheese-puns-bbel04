plugins {
	id 'java'
  id 'application'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
	implementation 'com.opencsv:opencsv:5.7.1'
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}

run {
    standardInput = System.in
}

mainClassName = 'com.csc.CheeseAnalyzer'
